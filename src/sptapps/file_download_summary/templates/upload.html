<!doctype html>
<html>
  <head>
    <title>File Download Summary</title>
  </head>
  <body>
    <h1>Create File Download Summary</h1>
    <form method="POST" action="http://localhost:5000/uploader" enctype="multipart/form-data">
      <p><input type="file" name="files" accept=".txt" multiple></p>
      <p><input type="submit" value="Submit"></p>
    </form>
  </body>
</html>
